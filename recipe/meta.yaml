{% set name = "ipyaggrid" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyaggrid-{{ version }}.tar.gz
  sha256: ac81d95e61b5acaa3695bfda4e2a8d75f6eaaa32bd752b1b6e83b07b20c9f2ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - jupyter_packaging >=0.7.9
    - jupyterlab >=3.0.0,<4.0.0
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=3.6
    - ipywidgets >=7.4.0
    - pandas
    - simplejson >=3.13.2

test:
  imports:
    - ipyaggrid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/widgetti/ipyaggrid
  summary: Jupyter widget - ag-grid in the notebook
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - mariobuikhuizen
    - LeoCo
